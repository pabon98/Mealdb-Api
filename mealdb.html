<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mealdb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-gray">
    <h1 class="text-center m-2 text-light bg-dark">Welcome to my meal House!!!</h1>
    <!-- Meal Search form -->
    <div class="input-group mb-3 p-2 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite Food"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>
    <!-- Spinner -->
    <div  class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- Single-Meal details -->
    <div id="meal-details" class="w-50 mx-auto">

    </div>

    <!-- Meal search Result -->
    <div id="serach-result" class="row row-cols-1 row-cols-md-3 g-4">
        <p id="write-something" class="text-center mx-auto text-warning fs-3">Please Write something to display</p>


    </div>
    <div>
        <p id="no-result" class="text-danger text-center mt-5 fs-2 mx-auto">No result found.Please try again!!!</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="mealdb.js"></script>
</body>

</html>
